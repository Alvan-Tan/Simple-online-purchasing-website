<!doctype html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <style>

        .carousel-item {
            width: max-width;
            max-height: 500px;
            object-fit: cover; 
            height: auto;
        }
        
    </style>

    <title>OhShoot store</title>
</head>
<body>
    <div class="container" id="app">
        <!-- how do we include user's name? -->
        <h1>Welcome {{user}}</h1>
        <div class="row" >            
            <!-- added -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" 
                            src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="https://images.unsplash.com/photo-1460353581641-37baddab0fa2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1502&q=80">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="https://images.unsplash.com/photo-1549298916-b41d501d3772?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1400&q=80">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <br><br>
        <h2>Our Collection</h2>
        <hr>
        <div class="row" v-if="gotStocks">

            <div class="col-4" v-for="stock in all_stocks">
                <div class="card" style="width: 18rem;" >
                    <img class="card-img-top" :src="stock.pictureURL">
                    <div class="card-body">
                    <h5 class="card-title">{{stock.name}}</h5>
                    <button v-on:click="send_order_details(stock.name)" class="btn btn-primary">Purchase</button>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        
    </div> 

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
         var vm = new Vue({
            el: '#app',
            data: {
                all_stocks: [],
                selected_stock_SID: "",
                selected_stock_name: "",
                price: 0,
                authentication_token: "",
                user_email: "",
                user: "",
            },
            computed:{
                gotStocks: function () {
                    return this.all_stocks.length > 0;
                }
            },
            methods:{
                get_all_stocks: function(){
                    const response =
                        fetch("http://localhost:5001/stock")
                            .then(response => response.json())
                            .then(data => {
                                console.log(response);
                                if (data.code < 200 || data.code >= 300) {
                                    alert("No stocks")
                                } else {
                                    
                                    this.all_stocks = data.data.stocks;
                                
                                }
                            })
                            .catch(error => {
                                // Errors when calling the service; such as network error, 
                                // service offline, etc
                                console.log(this.message + error);

                            });
                },
                get_login_details: function(){
                    var queryString = window.location.search;
                    if (queryString.length > 1){
                        queryString = queryString.slice(1);
                        var elements = queryString.split("&");
                        this.user_email =  elements[0].split("=")[1]
                        this.authentication_token =  elements[1].split("=")[1]
                    }
                    
                },
                send_order_details: function(stock_name){
                    this.selected_stock_name = stock_name
                    var url = `purchase_page.html?product=${this.selected_stock_name}&user_email=${this.user_email}&token=${this.authentication_token}` 
                    window.location.replace(url)

                },
                get_user: function(){
                    url = "http://localhost:5002/account/get_name/" + this.user_email;
                    const response =
                        fetch(url)
                            .then(response => response.json())
                            .then(data => {
                                console.log(response);
                                if (data.code < 200 || data.code >= 300) {
                                    alert("No such user")
                                } else {
                                    this.user = data.data.name;
                                
                                }
                            })
                            .catch(error => {
                                // Errors when calling the service; such as network error, 
                                // service offline, etc
                                console.log(this.message + error);

                            });
                },

            },
            created: function(){
               this.get_all_stocks();
               this.get_login_details();
               this.get_user();
            }
        })
    </script>
</body>
</html>
