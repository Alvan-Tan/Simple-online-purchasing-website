        var login_url = "http://localhost:5002/account/login"
        var vm = new Vue({
            el: '#app',
            data: {
                email: "",
                password: "",
                formSubmitted: false,
            },
            computed: {
            },
            methods: {
                processLogin: function () {
                    let jsonData = JSON.stringify({
                        email: this.email,
                        password: this.password,
                    });

                    const response =
                        fetch(login_url, {
                            method: "POST",
                            headers: {
                                "Content-type": "application/json"
                            },
                            body: jsonData
                        })
                            .then(response => response.json())
                            .then(data => {
                                console.log(response);
                                if (data.code < 200 || data.code >= 300) {
                                    error_ele = document.getElementById("error")
                                    error_ele.innerText = data.message;
                                    
                                } else {
                                    this.formSubmitted = true
                                    var authentication_token = data.token
                                    url = `index.html?email=${this.email}&token=${authentication_token}`
                                    window.location.replace(url)
                                }
                            })
                            .catch(error => {
                                // Errors when calling the service; such as network error, 
                                // service offline, etc
                                console.log(this.message + error);

                            });

                },
            }
        })
